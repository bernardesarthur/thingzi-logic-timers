<script type="text/javascript">
    RED.nodes.registerType('thingzi-time-check', {
        category: 'function',
        color: '#9ccff5',
        defaults: {
            name: {value: ''},
            lat: {value: '', validate: function(v){
                return latLonValidator(this,v) ;
            }},
            lon: {value: '', validate: function(v){
                return latLonValidator(this,v) ;
            }},

            // ON config params
            ontype: {value: 'tod'},
            ontimesun: {value: 'dusk'},
            ontimetod: {value: null},
            ontimetodtype: {value: 'str'},
            onoffset: {value: null},
            onrandomoffset: {value: null},
            
            // OFF config params
            offtype: {value: 'tod'},
            offtimesun: {value: 'dawn'},
            offtimetod: {value: null},
            offtimetodtype: {value: 'str'},
            offoffset: {value: null},
            offrandomoffset: {value: null},

            // Days of the week
            mon: {value: true},
            tue: {value: true},
            wed: {value: true},
            thu: {value: true},
            fri: {value: true},
            sat: {value: true},
            sun: {value: true},

            // Pass on unchecked days
            passunchecked: {value: false},
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["check passed","check failed"],
        icon: "time-check.png",
        label: function () {
            return this.name || "time check";
        },
        paletteLabel: "time check",
        oneditprepare: function () {

            var ontype = $('#node-input-ontype');
            var ontimetod = $('#node-input-ontimetod');
            var ontimetodtype = $('#node-input-ontimetodtype');
            var offtype = $('#node-input-offtype');
            var offtimetod = $('#node-input-offtimetod');
            var offtimetodtype = $('#node-input-offtimetodtype');

            if (!ontype.val()) {
                ontype.val('tod')
            }

            if (!offtype.val()) {
                offtype.val('tod')
            }

            if (!ontimetodtype.val()) {
                ontimetodtype.val('str')
            }

            if (!offtimetodtype.val()) {
                offtimetodtype.val('str')
            }

            // Get lat/long from API
            if (!$("#node-input-lat").val().trim() && !$("#node-input-lon").val().trim()) {
                $.getJSON('thingzi/timer/location', function( data, status, xhr ) {
                    $("#node-input-lat").val(Number(data.latitude.toFixed(5)));
                    $("#node-input-lon").val(Number(data.longitude.toFixed(5)));
                });
            }

            // Show/hide Geo fields
            $('.thingzi-geo-check').on('change', function(data) {
                if ($('#node-input-ontype').val() === 'sun' || $('#node-input-offtype').val() === 'sun') {
                    $('.thingzi-geo').show();
                } else {
                    $('.thingzi-geo').hide();
                }
            });

            // ON
            ontype.on('change', function(data) {
                $('.thingzi-ontype').hide();
                switch (ontype.val()) {
                    case "sun": $('.thingzi-ontype-sun').show(); break;
                    case "tod": $('.thingzi-ontype-tod').show(); break;
                }
            });

            ontimetod.typedInput({
                default: 'str',
                typeField: ontimetodtype,
                types:['str','flow','global']});
            ontimetodtype.val(this.ontimetodtype);

            // OFF
            offtype.on('change', function(data) {
                $('.thingzi-offtype').hide();
                switch (offtype.val()) {
                    case "sun": $('.thingzi-offtype-sun').show(); break;
                    case "tod": $('.thingzi-offtype-tod').show(); break;
                }
            });

            offtimetod.typedInput({
                default: 'str',
                typeField: offtimetodtype,
                types:['str','flow','global']});
            offtimetodtype.val(this.offtimetodtype);
        }
    });

    var latLonValidator = function(node, v){
        if (node.ontype === 'sun' || node.offtype === 'sun') {
            return (node.lat.length > 0 && !isNaN(node.lat) && node.lon.length > 0 && !isNaN(node.lon));
        } else {
            return true;
        }
    }
</script>

<script type="text/html" data-help-name="thingzi-time-check">
    <p>Test if the CURRENT time is within the set range.</p>
    <p>
        If the current time is in the valid range, the message is forwarded to the next node via the primary output.
        if not then the message is sent via the secondary output.  The current time can also be overridden by supplying a 
        timestamp via the 'time' topic.
    </p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">payload <span class="property-type">string</span></dt>
        <dd> Any message, it will be forwarded depending on the pass/fail result</dd>
        <dt class="optional">time (optional) <span class="property-type">timestamp</span></dt>
        <dd> A timestamp to check against instead of the current time, if not set the current time now will be used.</dd>
        <dt class="optional">nowtime (optional) <span class="property-type">string</span></dt>
        <dd> Simple time string to use instead of the current time e.g. HH:mm.</dd>
        <dt class="optional">ontime (optional) <span class="property-type">string</span></dt>
        <dd> Simple time string to use instead of the on time e.g. HH:mm.  Forced time of day mode for on</dd>
        <dt class="optional">offtime (optional) <span class="property-type">string</span></dt>
        <dd> Simple time string to use instead of the off time e.g. HH:mm.  Forced time of day mode for off</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Check Passed
            <dl class="message-properties">
                <dt>payload <span class="property-type">string</span></dt>
                <dd> Message that was sent to input if time check passed.</dd>
            </dl>
        </li>
        <li>Check Failed
            <dl class="message-properties">
                <dt>payload <span class="property-type">string</span></dt>
                <dd> Message that was sent to input if time check failed.</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>Time check ranges can be fixed times or sun events, which are useful for knowing
    when to trigger lights without dedicated sensors.  By default the node will
    try to locate your lat/long position using the IP address of your ISP which is 
    usually close enough.  You can override this if you wish.</p>

    <p>Times in the UI must be 24hr in the format <code>HH:mm</code>.  e.g. 13:45 or 09:50.  
    Note that seconds are also supported e.g. 11:30:45</p>
</script>
